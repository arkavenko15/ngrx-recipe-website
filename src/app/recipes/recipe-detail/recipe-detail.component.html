<div class="row">
  <div class="col-xs-12">
    <img src={{recipe.imagePath}} alt={{recipe.name}} class="img-responsive" style="max-width:300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="addToShoppingList()">To Shopping List</button>&nbsp;
    <button class="btn btn-primary" (click)="onEditRecipe()">Edit Recipe</button>&nbsp;
    <button class="btn btn-primary" (click)="onDeleteRecipe()">Delete Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
